name: timesheets
description: Табели посещаемости

version: 2022.11.1

environment:
  sdk: ">=2.12.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons:
  intl:
  sqflite:
  drift:
  sqlite3:
  sqlite3_flutter_libs:
  path:
  path_provider:
  rxdart:
  provider:
  flutter_markdown:
  url_launcher:
  share:
  file_picker:
  uri_to_file:
  http:
  http_parser:
  flutter_inappwebview:

dev_dependencies:
  drift_dev:
  build_runner:
  flutter_launcher_icons:
  flutter_lints:
  build_web_compilers:

flutter_icons:
  android: "ic_launcher"
  ios: true
  image_path: "assets/icons/ic_timesheets_512.png"
  web:
    generate: true
    image_path: "assets/icons/ic_timesheets_512.png"
    background_color: "#ffffff"
    theme_color: "#hexcode"
  windows:
    generate: true
    image_path: "assets/icons/ic_timesheets_512.png"
    icon_size: 256 # min:48, max:256, default: 48

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/icons/